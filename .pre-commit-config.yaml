repos:
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: v1.46.0
    hooks:
      - id: oxlint
  - repo: local
    hooks:
      - id: oxfmt
        name: oxfmt (md/mdx)
        entry: pnpm exec oxfmt --write
        language: system
        files: \.(md|mdx)$
      - id: textlint
        name: textlint (md)
        entry: pnpm exec textlint
        language: system
        files: src/content/blog/.*\.md$
      - id: lint-frontmatter
        name: lint frontmatter (md)
        entry: node scripts/lint-frontmatter.mjs
        language: system
        files: src/content/blog/.*\.(md|mdx)$
        pass_filenames: false
      - id: check-url-format
        name: check URL format
        entry: bash scripts/check-url-format.sh
        language: system
        files: src/content/blog/.*\.md$
        pass_filenames: false
